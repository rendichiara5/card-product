<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>

    <main class="card">
      <section class="card__first-section">
        <img class="first-section__image" src="./images/image-product-mobile.jpg" alt="image product">
      </section>

      <section class="card__second-section">
        <p class="second-section__product-type">PERFUME</p>
        <h2 class="second-section__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="second-section__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="second-section__price">
          <p class="price__discount">$149.99</p>
          <p class="price__value">$169.99</p>
        </div>

        <button class="button">
          <img class="button__icon" src="./images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
      </section>
      
    </main>



    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/ren.dichiara" target="_blank">Dichiara Renzo</a>.
      </div>
    </footer>

  </body>
</html>
